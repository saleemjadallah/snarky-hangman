    <!-- Register service workers -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register first service worker
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('First ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('First ServiceWorker registration failed: ', error);
            });
          
          // Register second service worker - using a different scope to prevent conflicts
          navigator.serviceWorker.register('/sw2.js', { scope: '/sw2/' })
            .then(registration => {
              console.log('Second ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('Second ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
